<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="favicon.png">
  
  <title>Coming Soon</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #dbb374, #f5e4c9);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Bild-Styling */
    img {
      width: 50%;              /* kleiner am PC */
      max-width: 250px;        /* begrenzt die Größe */
      min-width: 150px;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    /* Schrift-Styling */
    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 0.6s;
    }

    /* Fade-in Animationen */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tablet */
    @media (max-width: 1024px) {
      img {
        width: 30%;
        max-width: 220px;
      }
    }

    /* Handy */
    @media (max-width: 600px) {
      img {
        width: 60%;
        max-width: 200px;
      }

      h1 {
        font-size: 1.4rem;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <img src="LauraChristina_Autorenfoto-min.JPEG" alt="Coming Soon">
  <h1>Coming Soon</h1>
</body>
</html>
